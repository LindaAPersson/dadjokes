{% extends "base.html" %}

{% block content %}
<!-- Error message / template for error 500 -->
<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card">
            <h2>Error 500</h2>
            <hr>
            <h4>Server Error</h4>
            <p>Sorry! The server encountered an internal error and couldn't handle your request at the moment.</p>
            <p>Please try again later</p>
            <div class="center-align">
                <a href="{% url 'home' %}" class="btn deep-orange accent-1">Take Me Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
