{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- Creating New joke -->
<main>
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        {% if user.is_authenticated %}
        <h4>Add joke:</h4>
        <p>Posting as: {{ user.username }}</p>
        <form method="post" enctype="multipart/form-data">
          {{ joke_form }}
          {% csrf_token %}
          <div class="input-field"></div>
          <button type="submit" class="btn-small  deep-orange accent-1"></a>Submit</button>
        </form>
        {% else %}
        <p>Log in to add a joke </p>
        {% endif %}
      </div>
    </div>
  </div>
</main>

{% endblock %}
{% block script %}
<script src=" {% static 'js/jokes.js' %}"></script>
{% endblock %}
